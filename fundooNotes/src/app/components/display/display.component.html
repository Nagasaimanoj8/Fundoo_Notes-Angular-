<div class="main" fxLayout="row" fxLayoutAlign="start center">
    <div *ngFor="let note of childMessage">
        <div class="display">
            <div (click)="openDialog(note)">
                <h3>{{note.title}}</h3>
                <p>{{note.description}}</p>
            </div>
            <app-icons></app-icons>
        </div>
    </div>
</div>
