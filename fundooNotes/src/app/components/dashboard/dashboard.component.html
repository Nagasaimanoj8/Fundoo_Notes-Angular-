<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img class="icon" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">


        <h1 class="example-app-name">Fundoo</h1>
        <div class="searchdiv" fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search" fxFlex="90">
                <button mat-icon-button class="search-button" >
                    <mat-icon id="search" matTooltip="Search">search</mat-icon>
                </button>

                <input fxFlex="50" matInput placeholder="Search"  [style.fontSize.px]="18"
                    (keyup)="searchNote($event)" class="search-window" autocomplete="off" type="text" autofocus="autofocus" />
            </mat-form-field>
        </div>
        
        <img class="refresh" src="assets/refersh.svg">
        <img class="view" src="assets/view.svg"  (click)="list()" *ngIf="gridView" ngClass.xs="icon-xs" ngClass.sm="icon-sm">
       <img class="view" src="assets/gridview.svg"  (click)="grid()" *ngIf="!gridView" ngClass.xs="icon-xs" ngClass.sm="icon-sm">
        <img class="settings" src="assets/settings.svg">
        <img class="apps" src="assets/apps.svg">
        <div (click)="signout()"><img class="account" src="assets/account.svg"></div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/notes">
                    <div class="notes"><img src="assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" class="icons"></div>notes</a>
                <a mat-list-item routerLink=".">
                    <div class="remainder"><img src="assets/notifications.svg" class="icons"></div>remainder</a>
                <a mat-list-item routerLink=".">
                    <div class="label"><img src="assets/edit_FILL0_wght400_GRAD0_opsz48.svg" class="icons"></div>Edit Labels</a>
                <a mat-list-item routerLink="/dashboard/archive">
                    <div class="archive"><img src="assets/archive.svg" class="icons"></div>Archive</a>
                <a mat-list-item routerLink="/dashboard/trash">
                    <div class="trash"><img src="assets/delete.svg" class="icons"></div>Trash</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
