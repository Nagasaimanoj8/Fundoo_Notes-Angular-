<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img class="icon" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">


        <h1 class="example-app-name">Fundoo</h1>
        <div>
            <input type="search" placeholder="Search"  class="search">
        </div>
        <img class="search-icon" src="assets/search.svg">
        <img class="refresh" src="assets/refersh.svg">
        <img class="view" src="assets/view.svg">
        <img class="settings" src="assets/settings.svg">
        <img class="apps" src="assets/apps.svg">
        <img class="account" src="assets/account.svg">
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/notes">notes</a>
                <a mat-list-item routerLink=".">remainder</a>
                <a mat-list-item routerLink=".">Edit Labels</a>
                <a mat-list-item routerLink="/dashboard/archive">Archive</a>
                <a mat-list-item routerLink="/dashboard/trash">Trash</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
